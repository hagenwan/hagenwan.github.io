        <div class="card card-flex">
          <div class="graph" id="">
            <canvas id="btcLine"></canvas>
          </div>
          <div class="info-card">
            <h2 class="info">Bitcoin</h2>
            <p class="info">Current Price</p>
            <h3 class="price info" id="btcPrice">00,000 USD</h3>
          </div>
        </div>
        <div class="card card-flex">
          <div class="graph" id="">
            <canvas id="ethLine"></canvas>
          </div>
          <div class="info-card">
            <h2 class="info">Ethereum</h2>
            <p class="info">Current Price</p>
            <h3 class="price info" id="ethPrice">00,000 USD</h3>
          </div>
        </div>
        <div class="card card-flex">
          <div class="graph" id="">
            <canvas id="solLine"></canvas>
          </div>
          <div class="info-card">
            <h2 class="info">Solana</h2>

        </div>
        <div class="card card-flex">
          <div class="graph" id="">
